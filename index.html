<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WeatherAnimation</h1>
    <div class="container">
        <div class="weather-sun">
            <div class="sun">
                <div class="rays"></div>
                <div class="rays"></div>
                <div class="rays"></div>
                <div class="rays"></div>
            </div>
        </div>
        <div class="weather-cloud">
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
        <div class="weather-snow">
            <div class="snow">
                <div class="snowie"></div>
            </div>
        </div>    
            <div class="weather-rain">
                <div class="cloud"></div>
                <div class="rain"></div>
                <div class="rain"></div>
                <div class="rain"></div>
                <div class="rain"></div>
            </div>
            <div class="weather-cloudAndSun">
                <div class="cloud"></div>
                <div class="sun">
                    <div class="rays"></div>
                    <div class="rays"></div>
                    <div class="rays"></div>
                    <div class="rays"></div>
                </div>
            </div>
        
    </div>
</body>
</html>
